version: '3.8'

# 使用预构建镜像的生产环境配置
# 直接从 GitHub Container Registry 拉取镜像，无需本地构建

services:
  # 后端服务
  backend:
    image: ghcr.io/sea-t/ps_html_public/snippet-manager-backend:latest
    container_name: snippet-manager-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=sqlite:///instance/snippets.db
    volumes:
      # 持久化数据库
      - backend-data:/app/instance
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    image: ghcr.io/sea-t/ps_html_public/snippet-manager-frontend:latest
    container_name: snippet-manager-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # 后端数据持久化
  backend-data:
    driver: local

networks:
  snippet-network:
    driver: bridge

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: snippet-manager-postgres
    restart: unless-stopped
    ports:
      - "26526:5432"  # 映射到主机 26526 端口，避免与系统 PostgreSQL (5432) 冲突
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-snippets}
      - POSTGRES_USER=${POSTGRES_USER:-snippets_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-this-password}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snippets_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippet-manager-backend
    restart: unless-stopped
    ports:
      - "26528:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-snippets_user}:${POSTGRES_PASSWORD:-change-this-password}@postgres:5432/${POSTGRES_DB:-snippets}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务（生产环境）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snippet-manager-frontend
    restart: unless-stopped
    ports:
      - "26527:80"
    depends_on:
      - backend
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  snippet-network:
    driver: bridge

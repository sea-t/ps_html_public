version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: snippet-manager-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=snippets_dev
      - POSTGRES_USER=snippets_user
      - POSTGRES_PASSWORD=dev_password
    volumes:
      - ./data/postgres-dev:/var/lib/postgresql/data
    networks:
      - snippet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snippets_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务（开发模式）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippet-manager-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=postgresql://snippets_user:dev_password@postgres:5432/snippets_dev
      - JWT_SECRET_KEY=dev-jwt-secret-key
    volumes:
      # 挂载代码以支持热重载
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - snippet-network
    command: python run.py

  # 前端服务（开发模式）
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: snippet-manager-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      # 挂载代码以支持热重载
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - snippet-network
    command: npm run dev

networks:
  snippet-network:
    driver: bridge

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÂØºËà™È°µÈù¢</title>
    <style>
        :root {
            --bg-gradient-start: #f0f4ff;
            --bg-gradient-end: #fef0ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 255, 255, 0.3);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-color: #667eea;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(102, 126, 234, 0.15);
        }

        body.dark-mode {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --card-bg: rgba(45, 55, 72, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 24px rgba(102, 126, 234, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .search-box {
            margin: 30px auto;
            max-width: 650px;
            animation: fadeIn 1s ease;
        }

        .search-box input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 50px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), var(--shadow-md);
            transform: translateY(-2px);
        }

        .category {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }

        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        .category:nth-child(5) { animation-delay: 0.5s; }

        .category-title {
            color: var(--text-primary);
            font-size: 1.6rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            padding-left: 4px;
        }

        .category-title .icon {
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .link-card:hover::before {
            transform: scaleX(1);
        }

        .link-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .link-favicon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            object-fit: cover;
            background: var(--card-border);
            flex-shrink: 0;
        }

        .link-card h3 {
            color: var(--text-primary);
            font-size: 1.15rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            flex: 1;
        }

        .link-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-left: 36px;
        }

        .link-icon {
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: translateX(4px);
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 50px;
            display: none;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--card-border);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 50px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--card-border);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            .category-title {
                font-size: 1.4rem;
            }

            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .search-box input {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="ÂàáÊç¢‰∏ªÈ¢ò">
        <span id="theme-icon">üåô</span>
    </button>

    <div class="container">
        <header>
            <h1 id="page-title">ÊàëÁöÑÂØºËà™È°µÈù¢</h1>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="üîç ÊêúÁ¥¢ÁΩëÁ´ô...">
        </div>

        <div id="loading" class="loading">
            Âä†ËΩΩ‰∏≠...
        </div>

        <div id="no-results" class="no-results">
            Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁªìÊûú
        </div>

        <div id="navigation-content"></div>
    </div>

    <script>
        let navigationData = null;

        // Ëé∑ÂèñÁΩëÁ´ôÂõæÊ†á
        function getFaviconUrl(url) {
            try {
                const urlObj = new URL(url);
                return `https://www.google.com/s2/favicons?domain=${urlObj.hostname}&sz=64`;
            } catch (e) {
                return '';
            }
        }

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®ÁöÑ‰∏ªÈ¢òËÆæÁΩÆ
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // Âä†ËΩΩJSONÊï∞ÊçÆ
        async function loadNavigationData() {
            try {
                const response = await fetch('navigation-data.json');
                navigationData = await response.json();
                document.getElementById('page-title').textContent = navigationData.title;
                renderNavigation(navigationData.categories);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Âä†ËΩΩÂØºËà™Êï∞ÊçÆÂ§±Ë¥•:', error);
                document.getElementById('loading').textContent = 'Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï';
            }
        }

        // Ê∏≤ÊüìÂØºËà™ÂÜÖÂÆπ
        function renderNavigation(categories) {
            const container = document.getElementById('navigation-content');
            container.innerHTML = '';

            if (categories.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                return;
            } else {
                document.getElementById('no-results').style.display = 'none';
            }

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.style.animationDelay = `${index * 0.1}s`;

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `
                    <span class="icon">${category.icon}</span>
                    <span>${category.name}</span>
                `;

                const linksGrid = document.createElement('div');
                linksGrid.className = 'links-grid';

                category.links.forEach(link => {
                    const linkCard = document.createElement('a');
                    linkCard.className = 'link-card';
                    linkCard.href = link.url;
                    linkCard.target = '_blank';
                    linkCard.rel = 'noopener noreferrer';

                    const faviconUrl = getFaviconUrl(link.url);

                    linkCard.innerHTML = `
                        <div class="link-header">
                            <img src="${faviconUrl}" alt="" class="link-favicon" onerror="this.style.display='none'">
                            <h3>
                                ${link.name}
                                <span class="link-icon">‚Üí</span>
                            </h3>
                        </div>
                        <p>${link.description}</p>
                    `;

                    linksGrid.appendChild(linkCard);
                });

                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(linksGrid);
                container.appendChild(categoryDiv);
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function handleSearch(searchTerm) {
            if (!navigationData) return;

            searchTerm = searchTerm.toLowerCase().trim();

            if (searchTerm === '') {
                renderNavigation(navigationData.categories);
                return;
            }

            const filteredCategories = navigationData.categories
                .map(category => {
                    const filteredLinks = category.links.filter(link =>
                        link.name.toLowerCase().includes(searchTerm) ||
                        link.description.toLowerCase().includes(searchTerm)
                    );

                    if (filteredLinks.length > 0) {
                        return {
                            ...category,
                            links: filteredLinks
                        };
                    }
                    return null;
                })
                .filter(category => category !== null);

            renderNavigation(filteredCategories);
        }

        // ÊêúÁ¥¢ËæìÂÖ•‰∫ã‰ª∂
        document.getElementById('search-input').addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            loadNavigationData();
        });
    </script>
</body>
</html>

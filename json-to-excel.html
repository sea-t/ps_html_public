<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON转Excel表格工具</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 15px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #e67e22;
        }

        .btn-warning:hover {
            background: #d35400;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 40%;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            background: white;
            padding: 20px;
            overflow: auto;
        }

        .panel-header {
            padding: 10px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #555;
        }

        #jsonInput {
            flex: 1;
            padding: 10px;
            border: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .error-msg {
            padding: 10px;
            background: #e74c3c;
            color: white;
            margin: 10px;
            display: none;
        }

        .success-msg {
            padding: 10px;
            background: #27ae60;
            color: white;
            margin: 10px;
            display: none;
        }

        #tableWrapper {
            width: 100%;
        }

        .dataTables_wrapper {
            padding: 0;
        }

        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
        }

        table.dataTable thead th {
            background: #34495e;
            color: white;
            padding: 10px;
            font-weight: normal;
            font-size: 13px;
        }

        table.dataTable tbody td {
            padding: 8px;
            font-size: 13px;
            border-bottom: 1px solid #ecf0f1;
        }

        table.dataTable tbody tr:hover {
            background: #f8f9fa;
        }

        .dataTables_filter input {
            padding: 5px;
            border: 1px solid #ddd;
            margin-left: 5px;
        }

        .dataTables_length select {
            padding: 3px;
            border: 1px solid #ddd;
        }

        .stats {
            padding: 10px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .resize-handle {
            width: 5px;
            cursor: col-resize;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
        }

        .resize-handle:hover {
            background: #3498db;
        }

        /* 进度条样式 */
        .progress-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 10000;
            min-width: 400px;
        }

        .progress-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .progress-title {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 30px;
            background: #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-text {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JSON转Excel表格工具</h1>
        <div class="controls">
            <button class="btn" onclick="formatJSON()">格式化JSON</button>
            <button class="btn btn-success" onclick="parseJSON()">解析JSON</button>
            <button class="btn btn-warning" onclick="exportExcel()" id="exportBtn" style="display:none;">导出Excel</button>
            <button class="btn" onclick="clearAll()">清空</button>
        </div>
    </div>

    <div class="container">
        <div class="left-panel" id="leftPanel">
            <div class="panel-header">JSON输入 (支持对象数组)</div>
            <textarea id="jsonInput" placeholder='粘贴JSON数组，例如：
[
  {"name": "张三", "age": 25, "city": "北京"},
  {"name": "李四", "age": 30, "city": "上海"}
]'></textarea>
            <div class="stats" id="inputStats">等待输入...</div>
        </div>

        <div class="right-panel">
            <div class="error-msg" id="errorMsg"></div>
            <div class="success-msg" id="successMsg"></div>
            <div id="tableWrapper">
                <div class="empty-state">
                    请在左侧输入JSON数组，然后点击"解析JSON"按钮
                </div>
            </div>
        </div>
    </div>

    <!-- 进度条遮罩层 -->
    <div class="progress-overlay" id="progressOverlay"></div>

    <!-- 进度条容器 -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-title">正在导出Excel文件...</div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <div class="progress-text" id="progressText">准备开始...</div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <!-- SheetJS - 使用更可靠的 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 备用 CDN -->
    <!-- <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script> -->

    <script>
        let currentData = null;
        let dataTable = null;

        // 进度条控制函数
        function showProgress() {
            document.getElementById('progressOverlay').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            updateProgress(0, '准备开始...');
        }

        function hideProgress() {
            document.getElementById('progressOverlay').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
        }

        function updateProgress(percent, text) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            progressText.textContent = text;
        }

        // 格式化JSON
        function formatJSON() {
            const input = document.getElementById('jsonInput');
            try {
                const data = JSON.parse(input.value);
                input.value = JSON.stringify(data, null, 2);
                showSuccess('JSON已格式化');
                updateInputStats();
            } catch (e) {
                showError('JSON格式错误: ' + e.message);
            }
        }

        // 解析JSON
        function parseJSON() {
            const input = document.getElementById('jsonInput').value;

            if (!input.trim()) {
                showError('请输入JSON数据');
                return;
            }

            try {
                const data = JSON.parse(input);

                // 检查是否为数组
                if (!Array.isArray(data)) {
                    showError('JSON必须是数组格式');
                    return;
                }

                if (data.length === 0) {
                    showError('JSON数组不能为空');
                    return;
                }

                currentData = data;
                renderTable(data);
                showSuccess(`成功解析 ${data.length} 条数据`);
                document.getElementById('exportBtn').style.display = 'inline-block';
                updateInputStats();

            } catch (e) {
                showError('JSON解析失败: ' + e.message);
            }
        }

        // 渲染表格
        function renderTable(data) {
            // 获取所有可能的列
            const allKeys = new Set();
            data.forEach(item => {
                Object.keys(item).forEach(key => allKeys.add(key));
            });

            const columns = Array.from(allKeys).map(key => ({
                title: key,
                data: key,
                defaultContent: '',
                render: function(data, type, row) {
                    if (data === null || data === undefined) {
                        return '<span style="color:#999;">-</span>';
                    }
                    if (typeof data === 'object') {
                        return '<pre style="margin:0;font-size:11px;">' + JSON.stringify(data, null, 2) + '</pre>';
                    }
                    return data;
                }
            }));

            // 构建表格HTML
            let tableHtml = '<table id="dataTable" class="display" style="width:100%"><thead><tr>';
            columns.forEach(col => {
                tableHtml += `<th>${col.title}</th>`;
            });
            tableHtml += '</tr></thead><tbody></tbody></table>';

            document.getElementById('tableWrapper').innerHTML = tableHtml;

            // 销毁旧表格
            if (dataTable) {
                dataTable.destroy();
            }

            // 初始化DataTable
            dataTable = $('#dataTable').DataTable({
                data: data,
                columns: columns,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "全部"]],
                language: {
                    "search": "搜索:",
                    "lengthMenu": "显示 _MENU_ 条",
                    "info": "显示第 _START_ 至 _END_ 条，共 _TOTAL_ 条",
                    "infoEmpty": "显示第 0 至 0 条，共 0 条",
                    "infoFiltered": "(从 _MAX_ 条数据中筛选)",
                    "paginate": {
                        "first": "首页",
                        "last": "末页",
                        "next": "下一页",
                        "previous": "上一页"
                    },
                    "zeroRecords": "没有找到匹配的记录",
                    "emptyTable": "表中没有可用数据"
                },
                dom: '<"top"lf>rt<"bottom"ip>',
                scrollX: true,
                autoWidth: false
            });
        }

        // 导出Excel - 包含多种兼容方式和进度条
        async function exportExcel() {
            if (!currentData) {
                showError('没有数据可导出');
                return;
            }

            // 显示进度条
            showProgress();

            try {
                // 检查XLSX库是否加载
                if (typeof XLSX === 'undefined') {
                    hideProgress();
                    showError('Excel库未加载，请检查网络连接');
                    console.error('XLSX库未定义');
                    return;
                }

                // 阶段1：准备数据 (0-20%)
                updateProgress(5, '正在准备数据...');
                await new Promise(resolve => setTimeout(resolve, 100));

                // 获取所有列
                const allKeys = new Set();
                currentData.forEach(item => {
                    Object.keys(item).forEach(key => allKeys.add(key));
                });

                updateProgress(15, `正在处理 ${currentData.length} 条记录...`);
                await new Promise(resolve => setTimeout(resolve, 100));

                // 阶段2：构建工作表数据 (20-40%)
                updateProgress(20, '正在构建表格数据...');
                const headers = Array.from(allKeys);
                const wsData = [headers];

                // 分批处理数据，避免大数据卡顿
                const batchSize = 1000;
                for (let i = 0; i < currentData.length; i += batchSize) {
                    const batch = currentData.slice(i, Math.min(i + batchSize, currentData.length));
                    batch.forEach(row => {
                        const rowData = headers.map(header => {
                            const value = row[header];
                            if (value === null || value === undefined) return '';
                            if (typeof value === 'object') return JSON.stringify(value);
                            return value;
                        });
                        wsData.push(rowData);
                    });

                    // 更新进度
                    const progress = 20 + Math.floor((i / currentData.length) * 20);
                    updateProgress(progress, `已处理 ${Math.min(i + batchSize, currentData.length)} / ${currentData.length} 条记录...`);
                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                // 阶段3：创建工作簿 (40-60%)
                updateProgress(45, '正在创建Excel工作簿...');
                await new Promise(resolve => setTimeout(resolve, 100));

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(wsData);

                updateProgress(55, '正在优化表格格式...');
                await new Promise(resolve => setTimeout(resolve, 100));

                // 阶段4：设置列宽 (60-70%)
                updateProgress(60, '正在设置列宽...');
                const colWidths = headers.map(header => {
                    let maxWidth = header.length;
                    currentData.forEach(row => {
                        const value = row[header];
                        if (value) {
                            const len = String(value).length;
                            if (len > maxWidth) maxWidth = len;
                        }
                    });
                    return { wch: Math.min(maxWidth + 2, 50) };
                });
                ws['!cols'] = colWidths;

                XLSX.utils.book_append_sheet(wb, ws, "Data");

                // 阶段5：生成文件 (70-90%)
                updateProgress(75, '正在生成Excel文件...');
                await new Promise(resolve => setTimeout(resolve, 100));

                // 生成文件名
                const fileName = `data_${new Date().getTime()}.xlsx`;

                // 尝试多种下载方式
                let downloadSuccess = false;

                updateProgress(85, '正在准备下载...');
                await new Promise(resolve => setTimeout(resolve, 100));

                console.log('开始生成 Excel 文件，记录数:', currentData.length);

                // 优先使用 Blob 方式（更可靠）
                try {
                    updateProgress(88, '正在生成文件数据...');

                    // 使用 array buffer 方式生成
                    const wbout = XLSX.write(wb, {
                        bookType: 'xlsx',
                        type: 'array',
                        bookSST: false
                    });

                    const blob = new Blob([wbout], {
                        type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                    });

                    console.log('Blob 创建成功，大小:', blob.size, 'bytes');

                    updateProgress(92, '正在触发下载...');
                    await new Promise(resolve => setTimeout(resolve, 50));

                    // 创建下载链接
                    if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                        // IE 特殊处理
                        console.log('使用 IE 下载方式');
                        window.navigator.msSaveOrOpenBlob(blob, fileName);
                        downloadSuccess = true;
                    } else {
                        // 现代浏览器
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        a.style.display = 'none';

                        document.body.appendChild(a);
                        console.log('触发下载链接点击');
                        a.click();

                        // 延迟清理，确保下载开始
                        setTimeout(() => {
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                            console.log('下载链接已清理');
                        }, 1000);

                        downloadSuccess = true;
                    }
                } catch (e1) {
                    console.error('Blob 方式失败:', e1);

                    // 备用方法1：使用 XLSX.writeFile
                    try {
                        console.log('尝试 writeFile 方式');
                        updateProgress(88, '尝试标准下载方式...');
                        XLSX.writeFile(wb, fileName);
                        downloadSuccess = true;
                    } catch (e2) {
                        console.error('writeFile 方式失败:', e2);

                        // 备用方法2：Binary 转 Blob
                        try {
                            console.log('尝试 Binary 转 Blob 方式');
                            updateProgress(90, '尝试备用下载方式...');
                            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

                            // 字符串转ArrayBuffer
                            function s2ab(s) {
                                const buf = new ArrayBuffer(s.length);
                                const view = new Uint8Array(buf);
                                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                                return buf;
                            }

                            const blob = new Blob([s2ab(wbout)], {
                                type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                            });

                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = fileName;
                            a.style.display = 'none';
                            document.body.appendChild(a);
                            a.click();

                            setTimeout(() => {
                                document.body.removeChild(a);
                                window.URL.revokeObjectURL(url);
                            }, 1000);

                            downloadSuccess = true;
                        } catch (e3) {
                            console.error('所有下载方式都失败:', e3);
                        }
                    }
                }

                // 阶段6：完成 (90-100%)
                if (downloadSuccess) {
                    updateProgress(95, '下载已开始...');
                    await new Promise(resolve => setTimeout(resolve, 300));
                    updateProgress(100, '导出完成！');
                    await new Promise(resolve => setTimeout(resolve, 500));
                    hideProgress();
                    showSuccess(`已导出 ${currentData.length} 条数据到 ${fileName}`);
                } else {
                    hideProgress();
                    showError('导出失败，请尝试使用其他浏览器或检查浏览器设置');
                }

            } catch (e) {
                hideProgress();
                showError('导出失败: ' + e.message);
                console.error('导出详细错误:', e);
            }
        }

        // 清空所有
        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('tableWrapper').innerHTML = '<div class="empty-state">请在左侧输入JSON数组，然后点击"解析JSON"按钮</div>';
            document.getElementById('exportBtn').style.display = 'none';
            currentData = null;
            if (dataTable) {
                dataTable.destroy();
                dataTable = null;
            }
            hideMessages();
            updateInputStats();
        }

        // 显示错误消息
        function showError(msg) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(msg) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = msg;
            successEl.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        // 隐藏消息
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // 更新输入统计
        function updateInputStats() {
            const input = document.getElementById('jsonInput').value;
            const stats = document.getElementById('inputStats');

            if (!input.trim()) {
                stats.textContent = '等待输入...';
                return;
            }

            try {
                const data = JSON.parse(input);
                if (Array.isArray(data)) {
                    const keys = new Set();
                    data.forEach(item => {
                        if (typeof item === 'object' && item !== null) {
                            Object.keys(item).forEach(key => keys.add(key));
                        }
                    });
                    stats.textContent = `${data.length} 条记录, ${keys.size} 个字段`;
                } else {
                    stats.textContent = '需要数组格式的JSON';
                }
            } catch (e) {
                stats.textContent = 'JSON格式错误';
            }
        }

        // 监听输入变化
        document.getElementById('jsonInput').addEventListener('input', updateInputStats);

        // 支持粘贴后自动解析
        document.getElementById('jsonInput').addEventListener('paste', function(e) {
            setTimeout(() => {
                updateInputStats();
                // 自动尝试格式化
                try {
                    const data = JSON.parse(this.value);
                    if (Array.isArray(data) && data.length > 0) {
                        this.value = JSON.stringify(data, null, 2);
                    }
                } catch (e) {
                    // 忽略格式化错误
                }
            }, 100);
        });

        // 可调整面板大小
        let isResizing = false;
        const leftPanel = document.getElementById('leftPanel');

        // 创建调整手柄
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'resize-handle';
        resizeHandle.style.position = 'absolute';
        resizeHandle.style.right = '0';
        resizeHandle.style.top = '0';
        resizeHandle.style.bottom = '0';
        resizeHandle.style.width = '5px';
        resizeHandle.style.cursor = 'col-resize';
        leftPanel.style.position = 'relative';
        leftPanel.appendChild(resizeHandle);

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerWidth = document.querySelector('.container').offsetWidth;
            const newWidth = (e.clientX / containerWidth) * 100;
            if (newWidth > 20 && newWidth < 80) {
                leftPanel.style.width = newWidth + '%';
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
        });

        // 快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter 解析JSON
            if (e.ctrlKey && e.key === 'Enter') {
                parseJSON();
            }
            // Ctrl+Shift+F 格式化JSON
            if (e.ctrlKey && e.shiftKey && e.key === 'F') {
                e.preventDefault();
                formatJSON();
            }
            // Ctrl+E 导出Excel
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                if (currentData) {
                    exportExcel();
                }
            }
        });

        // 页面加载完成后的提示
        window.addEventListener('load', function() {
            console.log('JSON转Excel工具已加载');
            console.log('快捷键：');
            console.log('- Ctrl+Enter: 解析JSON');
            console.log('- Ctrl+Shift+F: 格式化JSON');
            console.log('- Ctrl+E: 导出Excel');

            // 检查关键库是否加载
            setTimeout(() => {
                if (typeof jQuery === 'undefined') {
                    console.error('jQuery未加载');
                }
